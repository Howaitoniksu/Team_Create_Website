<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Отзывы</title>
</head>
<body>
    <div class="big_con" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div class="block_auth" style="width: 600px; border-radius: 0;">
            <h2 style="color: black; padding-bottom: 10px;">ОТЗЫВЫ</h2>
            <div class="review-container">
                <div class="review-item">
                    <div class="profile-picture">
                        <img src="./assets/imgs/chel4.png" alt="Профиль">
                    </div>
                    <div class="review-info">
                        <p class="review-name">Петр Петров</p>
                        <p class="review-text">Отличный автосалон! В AlterAuto вы найдете широкий выбор импортных автомобилей. Продажа и сервисные услуги выполнены на высочайшем уровне.</p>
                    </div>
                </div>
            </div>
            <div class="arrow-container" style="margin-top: 20px;">
                <span class="arrow left-arrow" onclick="window.location.href='otziv.html'">&lt;</span>
                <span class="arrow right-arrow" onclick="window.location.href='otzv3.html'">&gt;</span>
            </div>
            <span class="close" onclick="window.location.href='main.html'">&times;</span>
        </div>
    </div>
    <style>
        .big_con {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .block_auth {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        .review-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .review-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 100%;
        }
        .profile-picture {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  overflow: hidden;
  margin-right: 20px;
  position: relative;
}

.profile-picture img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
}

        

        .review-info {
            flex: 1;
        }

        .review-name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .review-text {
            font-size: 1em;
            line-height: 1.5;
        }

        .arrow-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .arrow {
            cursor: pointer;
            font-size: 24px;
            color: #777;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #777;
        }
    </style>
</body>
</html>
