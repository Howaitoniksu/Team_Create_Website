<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="userData"></tbody>
    </table>
    <script>
        const csvUrl = 'testDrive.csv';
        const userDataTable = document.getElementById('userData');

        fetch(csvUrl)
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n');
                rows.forEach(row => {
                    const columns = row.split(',');
                    const name = columns[0];
                    const phoneNumber = columns[1];
                    const date = columns[2];
                    const rowElement = document.createElement('tr');
                    const nameElement = document.createElement('td');
                    const phoneNumberElement = document.createElement('td');
                    const dateElement = document.createElement('td');
                    nameElement.textContent = name;
                    phoneNumberElement.textContent = phoneNumber;
                    dateElement.textContent = date;
                    rowElement.appendChild(nameElement);
                    rowElement.appendChild(phoneNumberElement);
                    rowElement.appendChild(dateElement);
                    userDataTable.appendChild(rowElement);
                });
            });
    </script>
</body>
</html>
