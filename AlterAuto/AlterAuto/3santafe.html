<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="assets/styles/style.css">  
    <title>Регистрация</title>  
</head>  
<body>  
    <div class="big_con" style="height: 100vh; display: flex; justify-content: center; align-items: center;">  
        <div class="block_auth" style="display: flex; flex-direction: column; align-items: stretch; position: relative;">  
            <a href="main.html" class="close-button">&#10006;</a> 
            <button class="close-button" onclick="window.close()">&#10006;</button>  
    
            <img src="assets/katalog/эконом/santafe.png" alt="Фото автомобиля">  
            <h2 style="color: black; padding: 0;">Характеристики</h2>  
            <div style="display: grid; grid-gap: 20px;">  
                <div>  
                    <label for="power">Мощность двигателя:</label>  
                    <input type="text" id="power" value="110 л.с." class="enter" readonly>  
                </div>  
                <div>  
                    <label for="engine">Объем двигателя:</label>  
                    <input type="text" id="engine" value="1.5 л" class="enter" readonly>  
                </div>  
                <div>  
                    <label for="transmission">Тип трансмиссии:</label>  
                    <input type="text" id="transmission" value="Механическая" class="enter" readonly>  
                </div>  
                <div>  
                    <label for="drive">Тип привода:</label>  
                    <input type="text" id="drive" value="Полный" class="enter" readonly>  
                </div>  
                <div>  
                    <label for="fuel">Топливная экономичность:</label>  
                    <input type="text" id="fuel" value="6.7 л/100 км" class="enter" readonly>  
                </div>  
                <div>  
                    <label for="equipment">Количество мест:</label>  
                    <input type="text" id="mesta" value="5" class="enter" readonly>  
                </div> 
                <div>  
                    <label for="equipment">Тип двигателя:</label>  
                    <input type="text" id="dvizhok" value="Дизельный" class="enter" readonly>  
                </div> 
                <div>  
                    <label for="equipment">Максимальная скорость:</label>  
                    <input type="text" id="speed" value="330км/ч" class="enter" readonly>  
                </div> 
                <div>  
                    <label for="equipment">Тормозная система:</label>  
                    <input type="text" id="tormoz" value="Карбоно-керамика" class="enter" readonly>  
                </div> 
                <div>  
                    <label for="equipment">Комплектация:</label>  
                    <input type="text" id="equipment" value="Эконом" class="enter" readonly>  
                </div>  
                <div>  
                    <label for="options">Дополнительные опции:</label>  
                    <input type="text" id="options" value="Подогрев сидений" class="enter" readonly>  
                </div>  
            </div>  
        </div>  
    </div>  
    
      
</body>  
</html>
