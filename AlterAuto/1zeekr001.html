<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="assets/styles/style.css">  
    <title>Авто</title>   
    <style>
        .block_auth {
            display: flex; 
            align-items: stretch; 
            position: relative;
            gap: 20px; /* Добавляем зазор между картинкой и характеристиками */
        }

        .image-container {
            width: 100px; /* Ширина изображения */
        }
    </style> 
</head>  
<body>  
    <div class="big_con" style="height: 100vh; display: flex; justify-content: center; align-items: center;">  
        <div class="block_auth" style="display: flex; flex-direction: column; align-items: stretch; position: relative;">  
          
            <div class="image-container">
                <img src="assets/katalog/электро/zeekr-001.png" alt="Фото автомобиля">  
            </div>  
            <h2 style="color: black; padding: 0;">Характеристики</h2>  
            <div style="display: grid; grid-gap: 20px;">  
                <div>  
                    <label for="power">Мощность двигателя:</label>  
                    <input type="text" id="power" value="150 л.с." class="enter" readonly>  
                </div>  
                <div>  
                    <label for="engine">Объем двигателя:</label>  
                    <input type="text" id="engine" value="2.1 л" class="enter" readonly>  
                </div>  
                <div>  
                    <label for="transmission">Тип трансмиссии:</label>  
                    <input type="text" id="transmission" value="Автоматическая" class="enter" readonly>  
                </div>  
                <div>  
                    <label for="drive">Тип привода:</label>  
                    <input type="text" id="drive" value="Передний" class="enter" readonly>  
                </div>  
                <div>  
                    <label for="fuel">Топливная экономичность:</label>  
                    <input type="text" id="fuel" value="7.5 л/100 км" class="enter" readonly>  
                </div>  
                <div>  
                    <label for="equipment">Комплектация:</label>  
                    <input type="text" id="equipment" value="Премиум" class="enter" readonly>  
                </div>  
                <div>  
                    <label for="options">Дополнительные опции:</label>  
                    <input type="text" id="options" value="Панорамная крыша" class="enter" readonly>  
                </div>  
                <span class="close" onclick="window.location.href='electrocar.html'">&times;</span>  
            </div>  
           
        </div>  
    </div>      
</body>  
</html>
