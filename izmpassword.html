<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Смена пароля</title>
    <style>
        .center {
            text-align: center;
            font-size: 0.75em;
        }
        .block_auth {
            position: relative;
        }
        .close {
            position: absolute;
            top: 0;
            right: 0;
            font-size: 1.5em;
            cursor: pointer;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="big_con" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div class="block_auth">
            <h2 style="color: black; padding: 0;">СМЕНА ПАРОЛЯ</h2>
            <form>
                <input type="password" id="oldPassword" placeholder="Старый пароль" class="enter"> <br><br>
                <input type="password" id="newPassword" placeholder="Новый пароль" class="enter"> <br><br>
                <input type="password" id="repeatPassword" placeholder="Повторите пароль" class="enter"> <br><br>
            </form>
            <button class="orange" onclick="changePassword()">
                Сохранить пароль
            </button>
            <span class="close" onclick="window.location.href='lifeAkk.html'">&times;</span>
        </div>
    </div>

    <script src="changePassword.js"></script>
</body>
</html>
